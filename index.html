<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Преворка на IP-адрес</title>
</head>

<body>
    <!-- Рабочая форма -->
    <div class="mainForm">
        <!-- Поле воода. Ограничение 32 символа -->
        <input class="ipInput" id="ip" placeholder="Введите ip-адрес" maxlength="32" />
        <!-- Кнопка "Проверить". При нажатии запускается функиця checkIp -->
        <button class="checkButton" onclick="checkIp()">Проверить</button>
    </div>
    <!-- Блок сообщения -->
    <div class="message"></div>
    <!-- Подключение JS-Скрипта -->
    <script src="index.js"></script>
</body>

</html>
